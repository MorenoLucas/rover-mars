<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> APP IONIC </ion-title>
  </ion-toolbar>
</ion-header>

<div class="">
  <input type="text" name="width" [(ngModel)]="valueWidth" />
  <input type="text" [(ngModel)]="valueHeight" />
</div>
<div class="square" [style.width]="getWidth()" [style.height]="getHeight()">
  <app-rover
    class="rover"
    [orientation]="'S'"
    [style.left]="getLeft()"
    [style.bottom]="getBottom()"
  ></app-rover>
</div>
